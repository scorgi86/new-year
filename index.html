<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/favicon.png">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="image_src" href="./img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Magnific Popup core CSS file -->
    <link rel="stylesheet" href="./libs/magnific-popup/magnific.popup.css">
    <title>Калейдоскоп предсказаний</title>
</head>
    <body class="re-main">
        <video id="myaudio" loop hidden alt="test">
            <source src="./audio/bobby_helms-jingle_bells_rock.mp3" type="audio/mp3">
        </video>
        <div id="tree" class="re-content _tree-bg re-hidden">
            <div id="textWrapper" class="re-text-wrapper">
                <div id="text" class="re-text">
                </div>
            </div>
        </div>
        <div class="re-scene" id="scene__first">
            <div class="re-scene__bg">
                <div class="re-scene__circle">
                </div>
                <div class="re-scene__star-lt"></div>
                <div class="re-scene__star-lb"></div>
                <div class="re-scene__lt"></div>
                <div class="re-scene__rt"></div>
                <div class="re-scene__lb"></div>
                <div class="re-scene__rb"></div>
            </div>
            <div class="re-scene__content">
                <div class="re-scene__title">
                    <div class="re-title _size-m _color-red">
                        Хочешь узнать<br/> что тебя ждет?
                    </div>
                </div>
                <div class="re-scene__action">
                    <div class="re-action" id="start">
                        <div class="re-action__text">
                            ДА!
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="re-scene re-hidden" id="scene__second">
            <div class="re-scene__bg">
                <div class="re-scene__circle-center">
                    <div class="re-scene__tree-stars-l"></div>
                    <div class="re-scene__tree-stars-r"></div>
                </div>
                <div class="re-scene__tree"></div>
                <div class="re-scene__lt"></div>
                <div class="re-scene__rt"></div>
            </div>
        </div>

        <div class="re-scene _letter re-scene__bg-blur re-hidden" id="scene_letter">
            <div class="re-envelop">
                <div class="re-envelop__background"></div>
                <div class="re-envelop__content">
                    <div class="re-letter" id="letter">
                        <div class="re-letter__wrapper _top">
                            <div class="re-letter__header">
                                <div class="re-letter__header-lt"></div>
                                <div class="re-letter__header-middle"></div>
                                <div class="re-letter__header-rt"></div>
                            </div>
                            <div class="re-letter__content" id="text">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Non officia, itaque cum ratione laudantium saepe a dolorem quidem ut provident veritatis voluptatum minima aliquam asperiores impedit iste. Exercitationem, tenetur quidem.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="re-envelop__foreground"></div>
            </div>
        </div>
        <!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <!-- Magnific Popup core JS file -->
        <script src="./libs/magnific-popup/magnific.popup.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
        <script src="./libs/falling/index.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
